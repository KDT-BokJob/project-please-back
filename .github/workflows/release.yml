name: deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  deploy_project:
    runs-on: ubuntu-latest

    # deployment
    steps:
      - uses: actions/checkout@v3

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            pwd 
            git clone https://github.com/KDT-BokJob/project-please-back.git
            sudo find ./ -type f -name "docker-compose.yml"

            cd ~/project-please-back
            
            docker rm -f project-please-back_reverse_proxy_1
            docker rm -f project-please-back_app_flask_1
            docker rm -f project-please-back_app_spring_1
            docker image prune
            docker volume prune
            
            cat ~/project-please-back/docker-compose.yml
            docker-compose -f ~/project-please-back/docker-compose.yml up -d
